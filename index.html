<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fdfcfb;
      --accent: #d4a373; /* Soft Gold */
      --text: #2d2d2d;
      --glass: rgba(255, 255, 255, 0.8);
      --shadow: 0 12px 40px rgba(0,0,0,0.06);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Ambient background shapes */
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(212, 163, 115, 0.08) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
      border-radius: 50%;
    }

    /* Main Container */
    .container {
      width: 90%;
      max-width: 500px;
      perspective: 1000px;
    }

    /* The Note Card */
    .note-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.4);
      padding: 60px 40px;
      border-radius: 2px; /* Classic sharp stationery look */
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      transform-style: preserve-3d;
    }

    .note-card.is-hidden {
      transform: translateY(20px) rotateX(-10deg);
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
    }

    p {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1.4rem;
      line-height: 1.6;
      color: #555;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--accent);
      margin: 30px auto;
    }

    /* Unseal Button */
    .unseal-trigger {
      cursor: pointer;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 12px 30px;
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .unseal-trigger:hover {
      background: var(--accent);
      color: white;
    }

    /* Floating "Seal" button for the initial state */
    .initial-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .wax-seal {
      width: 80px;
      height: 80px;
      background: #a63d40; /* Deep wax red */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(166, 61, 64, 0.3);
      border: 4px double rgba(255,255,255,0.2);
      transition: transform 0.3s;
    }

    .wax-seal:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }

    .footer-tools {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .tool-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 0.75rem;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="blob" style="top: -10%; left: -10%;"></div>
  <div class="blob" style="bottom: -10%; right: -10%;"></div>

  <div class="container">
    <div class="initial-overlay" id="overlay">
      <div class="wax-seal" onclick="unseal()">J</div>
    </div>

    <div class="note-card is-hidden" id="noteCard">
      <h1>For Jimmy</h1>
      <div class="divider"></div>
      <p>
        Just a quiet reminder that you're being thought of.<br>
        Take your time, breathe, and know<br>
        that I'm always in your corner.
      </p>
      
      <div class="footer-tools">
        <button class="tool-btn" onclick="copyNote()">Copy Text</button>
        <button class="tool-btn" onclick="location.reload()">Reset Seal</button>
      </div>
    </div>
  </div>

  <script>
    function unseal() {
      // Hide the seal
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = '0';
      
      setTimeout(() => {
        overlay.classList.add('hidden');
        // Show the card
        const card = document.getElementById('noteCard');
        card.classList.remove('is-hidden');
      }, 500);
    }

    function copyNote() {
      const text = "For Jimmy: Just a quiet reminder that you're being thought of. Take your time, breathe, and know that I'm always in your corner.";
      navigator.clipboard.writeText(text);
      alert("Note copied to clipboard.");
    }
  </script>

</body>
</html>
