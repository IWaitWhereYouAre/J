<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;500&family=Meie+Script&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fdfcfb;
      --accent: #d4a373;
      --text: #2d2d2d;
      --wax: #a63d40;
    }

    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; overflow: hidden;
      perspective: 1200px;
    }

    /* Gimmick 1: Falling Petals Container */
    #petal-container {
      position: fixed; inset: 0; pointer-events: none; z-index: 100;
    }
    .petal {
      position: absolute; background: #f8edeb; border-radius: 150% 0 150% 150%;
      opacity: 0.8; animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Gimmick 2: Interactive Card */
    .container {
      width: 90%; max-width: 450px; z-index: 10;
      transition: transform 0.1s ease-out;
    }

    .note-card {
      background: white;
      padding: 60px 40px;
      border-radius: 4px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.08), inset 0 0 100px rgba(212, 163, 115, 0.03);
      text-align: center;
      position: relative;
      border: 1px solid rgba(0,0,0,0.03);
      transform-style: preserve-3d;
      opacity: 0; transform: scale(0.9) translateY(30px);
      transition: all 1s cubic-bezier(0.2, 1, 0.3, 1);
    }

    .note-card.visible {
      opacity: 1; transform: scale(1) translateY(0);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500; font-size: 2.2rem; margin: 0;
    }

    .divider {
      width: 50px; height: 1px; background: var(--accent);
      margin: 25px auto; opacity: 0.5;
    }

    p {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic; font-size: 1.3rem; line-height: 1.8; color: #444;
    }

    /* Gimmick 3: Handwritten Signature */
    .signature {
      font-family: 'Meie Script', cursive;
      font-size: 1.8rem; color: var(--accent);
      margin-top: 30px; opacity: 0;
      transform: translateY(10px);
      transition: all 1.5s ease 0.8s;
    }
    .visible .signature { opacity: 1; transform: translateY(0); }

    /* The Wax Seal Toggle */
    .overlay {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      z-index: 20; transition: all 0.6s ease;
    }

    .wax-seal {
      width: 90px; height: 90px;
      background: var(--wax);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      color: #f1d3d4; font-family: 'Cormorant Garamond', serif;
      font-size: 2rem; cursor: pointer;
      box-shadow: 0 10px 25px rgba(166, 61, 64, 0.4);
      border: 3px double rgba(0,0,0,0.1);
      position: relative;
    }

    .wax-seal:after {
      content: 'Click to open';
      position: absolute; bottom: -40px; width: 100px;
      font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase;
      color: var(--accent); opacity: 0.6;
    }

    .wax-seal:hover { transform: scale(1.05) rotate(-5deg); }

    .hidden { opacity: 0; pointer-events: none; transform: scale(1.5); }
    
    .copy-toast {
      position: fixed; bottom: 30px; font-size: 0.8rem;
      background: var(--text); color: white; padding: 8px 20px;
      border-radius: 20px; opacity: 0; transition: opacity 0.3s;
    }
  </style>
</head>
<body>

  <div id="petal-container"></div>

  <div class="container" id="tilt-box">
    <div class="overlay" id="overlay">
      <div class="wax-seal" onclick="reveal()">J</div>
    </div>

    <div class="note-card" id="card">
      <h1>Rooting for you, Jimmy.</h1>
      <div class="divider"></div>
      <p>
        Just a quiet note to say I'm in your corner.<br>
        Take all the time you need.<br>
        I'm here when you're ready to talk.
      </p>
      <div class="signature">With warmth, Me</div>
    </div>
  </div>

  <div class="copy-toast" id="toast">Copied to clipboard</div>

  <script>
    // Reveal Gimmick
    function reveal() {
      document.getElementById('overlay').classList.add('hidden');
      document.getElementById('card').classList.add('visible');
      createPetals();
    }

    // Gimmick: Petal Rain
    function createPetals() {
      const container = document.getElementById('petal-container');
      for (let i = 0; i < 25; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        const size = Math.random() * 15 + 10 + 'px';
        petal.style.width = size;
        petal.style.height = size;
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 3 + 2 + 's';
        petal.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(petal);
      }
    }

    // Gimmick: Mouse Parallax
    const box = document.getElementById('tilt-box');
    document.addEventListener('mousemove', (e) => {
      const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
      box.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // Mobile Support: Tilt
    window.addEventListener('deviceorientation', (e) => {
      const rY = e.gamma / 2;
      const rX = e.beta / 2;
      box.style.transform = `rotateY(${rY}deg) rotateX(${rX}deg)`;
    });

    // Click card to copy
    document.getElementById('card').onclick = () => {
      navigator.clipboard.writeText("Rooting for you, Jimmy. I'm here when you're ready to talk.");
      const toast = document.getElementById('toast');
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    };
  </script>
</body>
</html>
