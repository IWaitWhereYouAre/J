<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;500&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fbf7f4;
      --ink: #262626;
      --muted: rgba(38,38,38,.68);

      --paper: #fffaf4;
      --paper-edge: rgba(0,0,0,.07);

      --envelope: #f6e8e1;
      --envelope-2: #efd8cf;
      --envelope-line: rgba(0,0,0,.09);

      --accent: #d7a36c;   /* soft gold */
      --rose: #c77a83;     /* rosy */
      --wax: #9b3a4a;      /* deep wax */

      --shadow: 0 26px 70px rgba(0,0,0,.12);
      --shadow-soft: 0 14px 46px rgba(0,0,0,.09);

      --radius: 24px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background:
        radial-gradient(700px 540px at 18% 16%, rgba(199,122,131,.11), transparent 60%),
        radial-gradient(840px 560px at 82% 82%, rgba(215,163,108,.14), transparent 62%),
        radial-gradient(520px 380px at 50% 40%, rgba(255,255,255,.65), transparent 68%),
        linear-gradient(180deg, var(--bg), #fff);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Extra ‚Äúpretty‚Äù ambient particles */
    .sparkle{
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .55;
      filter: blur(.25px);
      background-image:
        radial-gradient(circle at 12% 24%, rgba(215,163,108,.35) 0 2px, transparent 3px),
        radial-gradient(circle at 34% 70%, rgba(199,122,131,.30) 0 2px, transparent 3px),
        radial-gradient(circle at 76% 28%, rgba(215,163,108,.25) 0 2px, transparent 3px),
        radial-gradient(circle at 68% 78%, rgba(199,122,131,.22) 0 2px, transparent 3px),
        radial-gradient(circle at 52% 46%, rgba(215,163,108,.18) 0 1.5px, transparent 3px);
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from { transform: translateY(-7px) translateX(-2px) }
      to   { transform: translateY(12px) translateX(2px) }
    }

    /* Tiny floating hearts (subtle, not too sweet) */
    .floaty{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.18;
      background-image:
        radial-gradient(circle at 18% 35%, rgba(199,122,131,.9) 0 1.2px, transparent 2.6px),
        radial-gradient(circle at 72% 26%, rgba(215,163,108,.9) 0 1.2px, transparent 2.6px),
        radial-gradient(circle at 84% 68%, rgba(199,122,131,.9) 0 1px, transparent 2.4px),
        radial-gradient(circle at 40% 80%, rgba(215,163,108,.9) 0 1px, transparent 2.4px);
      animation: floaty 12s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }

    .wrap{
      width: min(580px, 92vw);
      position: relative;
      perspective: 1300px;
    }

    /* Envelope */
    .envelope{
      position: relative;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--envelope), var(--envelope-2));
      border: 1px solid var(--envelope-line);
      overflow: hidden;
      transform: translateY(0);
      transition: transform .7s cubic-bezier(.16,1,.3,1);
      isolation: isolate;
    }

    /* Linen + vignette */
    .envelope::before{
      content:"";
      position:absolute;
      inset:-1px;
      background:
        radial-gradient(900px 520px at 30% 25%, rgba(255,255,255,.55), transparent 62%),
        radial-gradient(900px 520px at 70% 80%, rgba(0,0,0,.06), transparent 58%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015) 0 1px, transparent 1px 8px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.012) 0 1px, transparent 1px 10px);
      opacity: .55;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: multiply;
    }

    /* Envelope flap */
    .flap{
      position:absolute;
      top:0; left:0; right:0;
      height: 62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .95s cubic-bezier(.16,1,.3,1);
      z-index: 6;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.09));
    }
    .flap::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(500px 240px at 50% 10%, rgba(255,255,255,.45), transparent 65%),
        linear-gradient(180deg, #f9f0ea, #efd8ce);
      clip-path: polygon(0 0, 100% 0, 50% 92%);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    /* Envelope body geometry */
    .body-shapes{
      position:absolute;
      inset:0;
      z-index: 1;
      pointer-events: none;
    }
    .body-shapes::before,
    .body-shapes::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      opacity:.9;
    }
    .body-shapes::before{
      background: linear-gradient(135deg, rgba(255,255,255,.45), transparent 58%);
      clip-path: polygon(0 100%, 0 38%, 50% 70%);
      border-left: 1px solid rgba(0,0,0,.06);
    }
    .body-shapes::after{
      background: linear-gradient(225deg, rgba(255,255,255,.36), transparent 58%);
      clip-path: polygon(100% 100%, 100% 38%, 50% 70%);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    /* Bottom fold */
    .bottom-fold{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 58%;
      z-index: 2;
      pointer-events:none;
    }
    .bottom-fold::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(420px 220px at 50% 95%, rgba(255,255,255,.28), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.035));
      clip-path: polygon(0 100%, 50% 35%, 100% 100%);
      border-top: 1px solid rgba(0,0,0,.075);
    }

    /* Wax seal (prettier + embossed + specks) */
    .seal{
      position:absolute;
      left:50%;
      top: 46%;
      transform: translate(-50%, -50%);
      width: 94px;
      height: 94px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.26), transparent 38%),
        radial-gradient(circle at 68% 78%, rgba(0,0,0,.18), transparent 55%),
        radial-gradient(circle at 54% 54%, rgba(255,255,255,.10), transparent 58%),
        repeating-radial-gradient(circle at 48% 50%, rgba(255,255,255,.06) 0 1px, transparent 1px 6px),
        linear-gradient(180deg, #a64a5a, var(--wax));
      box-shadow: 0 12px 30px rgba(155,58,74,.30);
      border: 5px double rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index: 9;
      transition: transform .22s ease, opacity .4s ease, filter .25s ease;
      user-select: none;
      filter: saturate(1.05);
    }
    .seal::after{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:50%;
      box-shadow: inset 0 2px 0 rgba(255,255,255,.18), inset 0 -4px 10px rgba(0,0,0,.16);
      opacity:.9;
      pointer-events:none;
    }
    .seal:hover{ transform: translate(-50%, -50%) scale(1.07); }
    .seal:active{ transform: translate(-50%, -50%) scale(1.02); }

    .seal span{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      letter-spacing: .5px;
      color: rgba(255,255,255,.93);
      font-size: 1.95rem;
      text-shadow: 0 2px 0 rgba(0,0,0,.18);
      transform: translateY(-1px);
    }

    /* Letter */
    .letter{
      position: relative;
      width: min(470px, 88%);
      margin: 0 auto;
      transform: translateY(28%);
      transition: transform .95s cubic-bezier(.16,1,.3,1), opacity .65s ease;
      opacity: 0;
      z-index: 4;
      padding-top: 22px;
    }

    .paper{
      background:
        radial-gradient(900px 460px at 30% 20%, rgba(255,255,255,.75), transparent 64%),
        radial-gradient(900px 520px at 70% 80%, rgba(0,0,0,.05), transparent 62%),
        linear-gradient(180deg, #fffdf9, var(--paper));
      border: 1px solid var(--paper-edge);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 30px 26px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fancy paper fibers */
    .paper::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.012) 0 1px, transparent 1px 9px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.010) 0 1px, transparent 1px 11px),
        radial-gradient(circle at 25% 25%, rgba(215,163,108,.10), transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(199,122,131,.10), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .heading{
      text-align:center;
      position: relative;
      z-index: 1;
    }

    .heading .to{
      font-family: "Parisienne", cursive;
      font-size: 2.15rem;
      margin: 0;
      color: var(--ink);
      letter-spacing: .2px;
    }

    .divider{
      width: 74px;
      height: 1px;
      margin: 18px auto 14px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: .95;
      position: relative;
      z-index: 1;
    }

    .message{
      font-family: "Cormorant Garamond", serif;
      font-size: 1.38rem;
      line-height: 1.7;
      text-align:center;
      color: rgba(30,30,30,.86);
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .signature{
      margin-top: 16px;
      text-align: center;
      font-family: "Parisienne", cursive;
      font-size: 1.6rem;
      color: rgba(38,38,38,.82);
      position: relative;
      z-index: 1;
    }

    /* Buttons */
    .tools{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 14px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(215,163,108,.65);
      background: rgba(255,255,255,.70);
      color: rgba(38,38,38,.80);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: .82rem;
      letter-spacing: .6px;
      cursor: pointer;
      transition: transform .15s ease, background .25s ease, border-color .25s ease, box-shadow .25s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(215,163,108,.12);
      border-color: rgba(199,122,131,.55);
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(199,122,131,.18), rgba(215,163,108,.12));
      border-color: rgba(199,122,131,.55);
    }

    .hint{
      text-align:center;
      font-size: .82rem;
      color: rgba(38,38,38,.56);
      padding: 18px 16px 22px;
      position: relative;
      z-index: 3;
    }
    .hint b{ color: rgba(38,38,38,.76); font-weight: 500; }

    /* Toast */
    .toast{
      position: absolute;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(14px);
      opacity: 0;
      pointer-events:none;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(215,163,108,.45);
      backdrop-filter: blur(10px);
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 14px 34px rgba(0,0,0,.10);
      font-size: .85rem;
      color: rgba(38,38,38,.80);
      transition: opacity .25s ease, transform .25s ease;
      z-index: 50;
      white-space: nowrap;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Open state */
    .is-open{ transform: translateY(-4px); }
    .is-open .flap{ transform: rotateX(-160deg); }
    .is-open .seal{ opacity: 0; transform: translate(-50%, -50%) scale(.92); pointer-events:none; }
    .is-open .letter{ transform: translateY(-7%); opacity: 1; }

    @media (prefers-reduced-motion: reduce){
      .flap, .seal, .letter, .envelope, .sparkle, .floaty{ transition: none !important; animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="sparkle"></div>
  <div class="floaty"></div>

  <div class="wrap">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body-shapes"></div>
      <div class="bottom-fold"></div>

      <div class="seal" id="seal" onclick="unseal()" aria-label="Unseal the envelope" title="Unseal">
        <span>J</span>
      </div>

      <div class="letter" id="letter" aria-hidden="true">
        <div class="paper">
          <div class="heading">
            <p class="to">For Jimmy</p>
          </div>

          <div class="divider"></div>

          <p class="message" id="noteText">
            Just a gentle reminder that you‚Äôre being thought of.<br>
            I‚Äôm rooting for you, always.<br>
            Text me anytime. I‚Äôm in your corner.
          </p>

          <div class="signature">‚Äî Aomsin</div>

          <div class="tools">
            <button class="btn primary" onclick="copyNote()">Copy text</button>
            <button class="btn" onclick="resetSeal()">Reseal</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Tap the <b>wax seal</b> to open your envelope ‚ú®
      </div>

      <div class="toast" id="toast">Copied. üíå</div>
    </div>
  </div>

  <script>
    function unseal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.add('is-open');
      letter.setAttribute('aria-hidden', 'false');
      hint.style.opacity = '0';
      setTimeout(() => (hint.style.display = 'none'), 320);
    }

    function resetSeal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.remove('is-open');
      letter.setAttribute('aria-hidden', 'true');
      hint.style.display = 'block';
      hint.style.opacity = '1';
    }

    function showToast(text){
      const t = document.getElementById('toast');
      t.textContent = text;
      t.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => t.classList.remove('show'), 1200);
    }

    function copyNote(){
      const note = document.getElementById('noteText').innerText
        .replace(/\n\n/g, "\n")
        .trim();

      navigator.clipboard.writeText(note).then(() => {
        showToast("Copied. üíå");
      }).catch(() => {
        showToast("Copy manually üíó");
      });
    }
  </script>
</body>
</html>
