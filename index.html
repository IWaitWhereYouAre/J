<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yo Jimmy! âœ¨</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #e0f7f1; /* Fresh Mint */
      --primary: #4ecdc4; /* Teal */
      --secondary: #ffbe0b; /* Mango Yellow */
      --accent: #ff006e; /* Pop of color */
      --text: #264653;
      --card: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 20% 20%, #ffbe0b22 0%, transparent 20%),
        radial-gradient(circle at 80% 80%, #4ecdc422 0%, transparent 20%);
      font-family: 'Quicksand', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Floating Bubbly Shapes */
    .bubble {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      z-index: -1;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -40px); }
    }

    .container {
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    /* The Arcade-Style Card */
    .card {
      background: var(--card);
      border: 6px solid var(--text);
      border-radius: 40px;
      padding: 40px 30px;
      box-shadow: 12px 12px 0px var(--primary);
      text-align: center;
      transform: scale(0);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .card.is-open {
      transform: scale(1);
    }

    /* The Happy Cat "Seal" */
    .cat-seal {
      width: 140px;
      height: 140px;
      background: var(--secondary);
      border: 6px solid var(--text);
      border-radius: 50%;
      margin: 0 auto;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.2s;
      box-shadow: 0 8px 0 var(--text);
      z-index: 10;
    }

    .cat-seal:hover {
      transform: translateY(-5px) rotate(-5deg);
      box-shadow: 0 13px 0 var(--text);
    }

    .cat-seal:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 var(--text);
    }

    .cat-face { font-size: 50px; line-height: 1; margin-bottom: 5px;}
    .cat-seal span { font-weight: 700; font-size: 14px; text-transform: uppercase; }

    /* Text Styles */
    h1 {
      font-family: 'Caprasimo', cursive;
      font-size: 2.2rem;
      color: var(--accent);
      margin: 0 0 15px 0;
      line-height: 1;
    }

    p {
      font-size: 1.2rem;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      background: var(--primary);
      border: 3px solid var(--text);
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--text);
      transition: 0.1s;
    }

    .action-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0 var(--text);
    }

    /* Confetti Gimmick */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="bubble" style="width: 80px; height: 80px; top: 10%; left: 10%;"></div>
  <div class="bubble" style="width: 120px; height: 120px; bottom: 15%; right: 5%; animation-delay: 2s;"></div>

  <div class="container">
    <div class="cat-seal" id="seal" onclick="popOpen()">
      <div class="cat-face">ðŸ˜¸</div>
      <span>Open Me!</span>
    </div>

    <div class="card" id="card">
      <h1>YO JIMMY!</h1>
      <p>
        Just popping in to say you're doing great! ðŸš€<br><br>
        Keep being awesome. If you're bored or stressed, give me a shout! 
      </p>
      
      <div class="btn-group">
        <button class="action-btn" onclick="copyNote()">COPY TEXT</button>
        <button class="action-btn" style="background: var(--secondary);" onclick="location.reload()">RE-POP</button>
      </div>
    </div>
  </div>

  <script>
    function popOpen() {
      // Hide seal, show card
      document.getElementById('seal').style.display = 'none';
      document.getElementById('card').classList.add('is-open');
      
      // Gimmick: Confetti Explosion
      createConfetti();
    }

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Random shapes and colors
        const colors = ['#ffbe0b', '#fb5607', '#ff006e', '#8338ec', '#3a86ff', '#4ecdc4'];
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        // Random position and animation
        const destinationX = (Math.random() - 0.5) * 600;
        const destinationY = (Math.random() - 0.5) * 600;
        
        document.body.appendChild(confetti);
        
        const animation = confetti.animate([
          { transform: 'translate(-50%, -50%) scale(1)', opacity: 1, left: '50%', top: '50%' },
          { transform: `translate(${destinationX}px, ${destinationY}px) scale(0) rotate(360deg)`, opacity: 0, left: '50%', top: '50%' }
        ], {
          duration: 1000 + Math.random() * 1000,
          easing: 'cubic-bezier(0, .9, .57, 1)'
        });

        animation.onfinish = () => confetti.remove();
      }
    }

    function copyNote() {
      navigator.clipboard.writeText("Yo Jimmy! Just popping in to say you're doing great! Keep being awesome.");
      alert("Text copied! ðŸ¤˜");
    }
  </script>
</body>
</html>
