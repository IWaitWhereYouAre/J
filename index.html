<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Luxury-neutral palette */
      --bgTop: #fbfaf7;
      --bgBot: #ffffff;
      --ink: #1f1f1f;
      --muted: rgba(31,31,31,.62);

      --paper: #fffdf9;
      --paperEdge: rgba(0,0,0,.07);

      --env: #f2ece4;
      --env2:#ebe2d7;
      --envLine: rgba(0,0,0,.08);

      --accent: #c9ae86;     /* champagne gold */
      --accent2:#9fb6aa;     /* muted sage */

      --seal: #bba488;       /* soft wax taupe */
      --seal2:#a79074;

      --shadow1: 0 22px 70px rgba(0,0,0,.10);
      --shadow2: 0 14px 40px rgba(0,0,0,.08);

      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:
        radial-gradient(900px 560px at 18% 20%, rgba(159,182,170,.12), transparent 60%),
        radial-gradient(980px 620px at 82% 82%, rgba(201,174,134,.14), transparent 62%),
        linear-gradient(180deg, var(--bgTop), var(--bgBot));
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* A very subtle grain = expensive, not “effect-y” */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,0,0,.05) 0 1px, transparent 2px),
        radial-gradient(circle at 30% 80%, rgba(0,0,0,.04) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 30%, rgba(0,0,0,.04) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 75%, rgba(0,0,0,.05) 0 1px, transparent 2px);
      filter: blur(.2px);
      transform: scale(1.2);
    }

    .wrap{
      width: min(560px, 92vw);
      position: relative;
      perspective: 1200px;
    }

    .envelope{
      position: relative;
      border-radius: var(--r);
      box-shadow: var(--shadow1);
      background: linear-gradient(180deg, var(--env), var(--env2));
      border: 1px solid var(--envLine);
      overflow:hidden;
    }

    /* Clean, minimal texture */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.45;
      background:
        radial-gradient(320px 220px at 20% 25%, rgba(255,255,255,.55), transparent 68%),
        radial-gradient(340px 230px at 85% 75%, rgba(255,255,255,.38), transparent 70%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.012) 0 1px, transparent 1px 10px);
    }

    /* Flap */
    .flap{
      position:absolute;
      top:0; left:0; right:0;
      height: 62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .85s cubic-bezier(.16,1,.3,1);
      z-index: 6;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.07));
    }
    .flap::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, #f6f1ea, #ece2d7);
      clip-path: polygon(0 0, 100% 0, 50% 92%);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    /* Envelope folds: simplified + symmetrical */
    .folds{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:2;
    }
    .folds::before,
    .folds::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--r);
    }
    .folds::before{
      clip-path: polygon(0 100%, 0 40%, 50% 72%);
      background: linear-gradient(135deg, rgba(255,255,255,.36), rgba(0,0,0,.02));
      border-left: 1px solid rgba(0,0,0,.06);
      opacity:.85;
    }
    .folds::after{
      clip-path: polygon(100% 100%, 100% 40%, 50% 72%);
      background: linear-gradient(225deg, rgba(255,255,255,.32), rgba(0,0,0,.02));
      border-right: 1px solid rgba(0,0,0,.06);
      opacity:.85;
    }

    .bottom{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 58%;
      z-index:3;
      pointer-events:none;
    }
    .bottom::before{
      content:"";
      position:absolute;
      inset:0;
      clip-path: polygon(0 100%, 50% 35%, 100% 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.03));
      border-top: 1px solid rgba(0,0,0,.07);
    }

    /* Seal: smaller, refined, looks “pretty” */
    .seal{
      position:absolute;
      left:50%;
      top: 46%;
      transform: translate(-50%, -50%);
      width: 84px;
      height: 84px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.22), transparent 42%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,.10), transparent 58%),
        linear-gradient(180deg, var(--seal), var(--seal2));
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      border: 4px double rgba(255,255,255,.32);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index: 9;
      transition: transform .18s ease, opacity .35s ease;
      user-select:none;
    }
    .seal:hover{ transform: translate(-50%, -50%) scale(1.04); }

    .seal span{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 1.75rem;
      letter-spacing: .35px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 2px 0 rgba(0,0,0,.14);
    }

    /* Letter slide */
    .letter{
      position: relative;
      width: min(470px, 88%);
      margin: 0 auto;
      padding-top: 24px;
      transform: translateY(28%);
      opacity: 0;
      transition: transform .85s cubic-bezier(.16,1,.3,1), opacity .5s ease;
      z-index: 5;
    }

    .paper{
      background: linear-gradient(180deg, #ffffff, var(--paper));
      border: 1px solid var(--paperEdge);
      border-radius: 18px;
      box-shadow: var(--shadow2);
      padding: 34px 32px 22px;
      position: relative;
      overflow:hidden;
    }

    /* Elegant top border accent */
    .paper::before{
      content:"";
      position:absolute;
      left:18px; right:18px; top:14px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(201,174,134,.85), transparent);
      opacity:.95;
    }

    .heading{
      text-align:center;
      position:relative;
      z-index:1;
      padding-top: 6px;
    }

    .to{
      margin:0;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 2.25rem;
      letter-spacing: .2px;
      color: rgba(31,31,31,.92);
    }

    .tagline{
      margin: 8px 0 0;
      font-size: .80rem;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      color: rgba(31,31,31,.50);
      font-weight: 600;
    }

    .divider{
      width: 84px;
      height: 1px;
      margin: 18px auto 18px;
      background: linear-gradient(90deg, transparent, rgba(159,182,170,.80), rgba(201,174,134,.85), transparent);
      opacity: .95;
    }

    .message{
      margin:0;
      font-family: "Cormorant Garamond", serif;
      font-size: 1.38rem;
      line-height: 1.72;
      text-align:center;
      color: rgba(28,28,28,.86);
    }

    .signature{
      margin-top: 18px;
      text-align:center;
      font-size: .86rem;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: rgba(31,31,31,.56);
      font-weight: 600;
    }

    .tools{
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(201,174,134,.55);
      background: rgba(255,255,255,.78);
      color: rgba(31,31,31,.78);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: .82rem;
      letter-spacing: .6px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      backdrop-filter: blur(8px);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(201,174,134,.08);
      border-color: rgba(159,182,170,.55);
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(159,182,170,.14), rgba(201,174,134,.10));
      border-color: rgba(159,182,170,.55);
    }

    .hint{
      text-align:center;
      padding: 18px 16px 22px;
      font-size: .82rem;
      color: rgba(31,31,31,.54);
      position:relative;
      z-index:4;
    }
    .hint b{ color: rgba(31,31,31,.72); font-weight: 600; }

    /* Open state */
    .is-open .flap{ transform: rotateX(-155deg); }
    .is-open .seal{ opacity:0; transform: translate(-50%, -50%) scale(.94); pointer-events:none; }
    .is-open .letter{ transform: translateY(-6%); opacity:1; }

    @media (prefers-reduced-motion: reduce){
      .flap, .seal, .letter{ transition:none !important; }
      body::before{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="folds"></div>
      <div class="bottom"></div>

      <div class="seal" id="seal" onclick="unseal()" aria-label="Open the envelope" title="Open">
        <span>J</span>
      </div>

      <div class="letter" id="letter" aria-hidden="true">
        <div class="paper">
          <div class="heading">
            <p class="to">For Jimmy</p>
            <div class="tagline">a short note — from your friend</div>
          </div>

          <div class="divider"></div>

          <p class="message" id="noteText">
            Just a small reminder that you’re not alone in this.<br>
            I’m cheering you on, always.<br>
            If you want to talk or take a breather, message me anytime.
          </p>

          <div class="signature">— Aomsin</div>

          <div class="tools">
            <button class="btn primary" onclick="copyNote()">Copy text</button>
            <button class="btn" onclick="resetSeal()">Reseal</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Tap the <b>seal</b> to open
      </div>
    </div>
  </div>

  <script>
    function unseal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.add('is-open');
      letter.setAttribute('aria-hidden', 'false');
      hint.style.opacity = '0';
      setTimeout(() => (hint.style.display = 'none'), 240);
    }

    function resetSeal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.remove('is-open');
      letter.setAttribute('aria-hidden', 'true');
      hint.style.display = 'block';
      hint.style.opacity = '1';
    }

    function copyNote(){
      const note = document.getElementById('noteText').innerText.replace(/\n\n/g, "\n").trim();
      navigator.clipboard.writeText(note).then(() => alert("Copied.")).catch(() => alert("Please copy manually."));
    }
  </script>
</body>
</html>
